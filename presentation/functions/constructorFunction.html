<!DOCTYPE html>
<html>
<head>
    <title>Constructor Functions Demo</title>
</head>
<body>

<script>

    // constructor functions
    // *********************

    // constructor functions are used to create the objects
    // collection of variables and functions called as class
    // "new" keyword is used to create the object
    // variables and functions should start with "this" keyword
    // "this" keyword refers to the current object

    function class_one() {
        this.sub1 = "React Js";
        this.func1 = function() {
            document.write("hello from class_one");
        };
    }

    let obj1 = new class_one();

    document.write(obj1.sub1);
    document.write("<br>");
    document.write(obj1.func1());
    document.write("<br>");


    function class_three() {
        
    }

    class_three.prototype.x = 100;

    class_three.prototype.fun1 = function() {
        document.write("hello from prototype");
    };

    let obj2 = new class_three();
    document.write(obj2.x);
    document.write("<br>");
    obj2.fun1();
    document.write("<br>");


</script>

</body>
</html>
