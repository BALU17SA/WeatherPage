<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let addition = (num, callback) => {
            callback(num + 5);
        };

        let subtraction = (num, callback) => {
            callback(num - 3);
        };

        let multiplication = (num, callback) => {
            callback(num * 2);
        };

        let division = (num, callback) => {
            callback(num / 4);
        };

// --------- CALLBACK HELL ----------
    addition(5, (addRes) => {
        subtraction(addRes, (subRes) => {
            multiplication(subRes, (mulRes) => {
                division(mulRes, (divRes) => {
                    console.log("Final Result:", divRes);
                });
            });
        });
    });

    </script>
</body>
</html>
